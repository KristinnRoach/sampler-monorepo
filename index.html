<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sampler Demo</title>

    <meta
      name="description"
      content="Playground for prototyping a sampler instrument "
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />


    <script type="module" crossorigin src="./assets/index-CdQh8cfk.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/audiolib-lIIV0uEG.js">
    <link rel="modulepreload" crossorigin href="./assets/audio-components-Cyt-UHF_.js">
    <link rel="stylesheet" crossorigin href="./assets/index-BKZvph2s.css">
  </head>
  <body>
    <sampler-element node-id="test-sampler"></sampler-element>

    <div id="page-wrapper" class="page-wrapper">
      <!-- Grid -->
      <div class="control-grid">
        <fieldset class="control-group env-group">
          <legend>Envelopes</legend>
          <envelope-switcher target-node-id="test-sampler"></envelope-switcher>
        </fieldset>

        <fieldset class="control-group sample-group">
          <legend>Sample</legend>
          <record-button
            target-node-id="test-sampler"
            show-status="false"
          ></record-button>
          <load-button
            target-node-id="test-sampler"
            show-status="false"
          ></load-button>
        </fieldset>
        <!-- Volume and mixing -->
        <fieldset class="control-group volume-group">
          <legend>Master</legend>
          <volume-knob target-node-id="test-sampler"></volume-knob>
          <glide-knob target-node-id="test-sampler"></glide-knob>
        </fieldset>
        <fieldset class="control-group loop-group">
          <legend>Loop</legend>
          <loop-start-knob
            target-node-id="test-sampler"
            label="Start"
          ></loop-start-knob>

          <loop-duration-knob
            target-node-id="test-sampler"
            label="Duration"
          ></loop-duration-knob>
        </fieldset>

        <fieldset class="control-group filter-group">
          <legend>Filters</legend>
          <lowpass-filter-knob
            target-node-id="test-sampler"
          ></lowpass-filter-knob>
          <highpass-filter-knob
            target-node-id="test-sampler"
          ></highpass-filter-knob>
        </fieldset>

        <fieldset class="control-group space-group">
          <legend>Space</legend>
          <dry-wet-knob target-node-id="test-sampler"></dry-wet-knob>
          <reverb-knob target-node-id="test-sampler"></reverb-knob>
        </fieldset>

        <fieldset class="control-group distortion-group">
          <legend>Distortion</legend>
          <drive-knob target-node-id="test-sampler"></drive-knob>
          <clipping-knob
            target-node-id="test-sampler"
            label="Clip"
          ></clipping-knob>
        </fieldset>

        <!-- Feedback controls -->
        <fieldset class="control-group feedback-group">
          <legend>Feedback</legend>

          <feedback-knob
            target-node-id="test-sampler"
            label="Amount"
          ></feedback-knob>

          <feedback-pitch-knob
            target-node-id="test-sampler"
            label="Pitch"
          ></feedback-pitch-knob>

          <feedback-decay-knob
            target-node-id="test-sampler"
            label="Decay"
          ></feedback-decay-knob>

          <feedback-mode-toggle
            target-node-id="test-sampler"
            label=""
          ></feedback-mode-toggle>
        </fieldset>

        <fieldset class="control-group drift-group">
          <legend>Drift</legend>
          <loop-duration-drift-knob
            target-node-id="test-sampler"
            label="Loop Length"
          ></loop-duration-drift-knob>

          <pan-drift-toggle
            target-node-id="test-sampler"
            label="Pan"
          ></pan-drift-toggle>
        </fieldset>

        <fieldset class="control-group mod-group">
          <legend>Mod</legend>
          <am-modulation target-node-id="test-sampler"></am-modulation>
        </fieldset>

        <fieldset class="control-group lfo-group">
          <legend>Amp LFO</legend>

          <gain-lfo-rate-knob
            target-node-id="test-sampler"
            label="Rate"
          ></gain-lfo-rate-knob>

          <gain-lfo-depth-knob
            target-node-id="test-sampler"
            label="Depth"
          ></gain-lfo-depth-knob>

          <gain-lfo-sync-toggle
            target-node-id="test-sampler"
            label=""
          ></gain-lfo-sync-toggle>
        </fieldset>

        <fieldset class="control-group lfo-group">
          <legend>Pitch LFO</legend>
          <pitch-lfo-rate-knob
            target-node-id="test-sampler"
            label="Rate"
          ></pitch-lfo-rate-knob>

          <pitch-lfo-depth-knob
            target-node-id="test-sampler"
            label="Depth"
          ></pitch-lfo-depth-knob>

          <pitch-lfo-sync-toggle
            target-node-id="test-sampler"
            label=""
          ></pitch-lfo-sync-toggle>
        </fieldset>

        <fieldset class="control-group toggle-group">
          <legend>Toggles</legend>
          <midi-toggle target-node-id="test-sampler"></midi-toggle>

          <loop-lock-toggle target-node-id="test-sampler"></loop-lock-toggle>

          <hold-lock-toggle target-node-id="test-sampler"></hold-lock-toggle>

          <playback-direction-toggle
            target-node-id="test-sampler"
          ></playback-direction-toggle>
        </fieldset>

        <!-- Visual piano keyboard -->

        <fieldset class="control-group keyboard-group">
          <legend>Keyboard</legend>
          <!-- Computer keyboard just attaches keyhandlers (invisible by default) -->
          <computer-keyboard target-node-id="test-sampler"></computer-keyboard>

          <div class="keyboard-wrapper">
            <piano-keyboard
              target-node-id="test-sampler"
              width="800"
              height="80"
            ></piano-keyboard>
            <div class="keyboard-controls">
              <keymap-select target-node-id="test-sampler"></keymap-select>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
