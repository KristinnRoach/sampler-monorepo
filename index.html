<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hljóð-Smali</title>

    <meta
      name="description"
      content="Playground for prototyping a sampler instrument "
    />

    <link rel="manifest" href="/manifest.webmanifest" />
    <script type="module" crossorigin src="./assets/index-YxK8Gje2.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/audiolib-DtiBnIzW.js">
    <link rel="modulepreload" crossorigin href="./assets/audio-components-EIjxTboY.js">
    <link rel="modulepreload" crossorigin href="./assets/vendor-gsap-DSz2Z63p.js">
    <link rel="stylesheet" crossorigin href="./assets/index-C5K3-XMv.css">
  <link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
  <body>
    <div id="page-wrapper" class="page-wrapper">
      <div class="control-grid" id="sampler-container">
        <sampler-element
          node-id="test-sampler"
          debug-mode="false"
        ></sampler-element>

        <fieldset class="control-group env-group">
          <legend>Envelopes</legend>
          <envelope-switcher target-node-id="test-sampler"></envelope-switcher>
        </fieldset>

        <fieldset class="control-group sample-group">
          <legend>Sample</legend>
          <record-button
            target-node-id="test-sampler"
            show-status="false"
          ></record-button>
          <load-button
            target-node-id="test-sampler"
            show-status="false"
          ></load-button>
        </fieldset>

        <fieldset class="control-group mix-group">
          <legend>Mix</legend>
          <volume-knob target-node-id="test-sampler"></volume-knob>
          <dry-wet-knob target-node-id="test-sampler"></dry-wet-knob>
        </fieldset>
        <fieldset class="control-group loop-group">
          <legend>Loop</legend>
          <loop-start-knob
            target-node-id="test-sampler"
            label="Start"
          ></loop-start-knob>

          <loop-duration-knob
            target-node-id="test-sampler"
            label="Duration"
          ></loop-duration-knob>
        </fieldset>

        <fieldset class="control-group filter-group">
          <legend>Filters</legend>
          <lowpass-filter-knob
            target-node-id="test-sampler"
          ></lowpass-filter-knob>
          <highpass-filter-knob
            target-node-id="test-sampler"
          ></highpass-filter-knob>
        </fieldset>

        <fieldset class="control-group space-group">
          <legend>Space</legend>
          <reverb-send-knob target-node-id="test-sampler"></reverb-send-knob>
          <reverb-size-knob target-node-id="test-sampler"></reverb-size-knob>
        </fieldset>

        <fieldset class="control-group distortion-group">
          <legend>Distortion</legend>
          <drive-knob target-node-id="test-sampler"></drive-knob>
          <clipping-knob
            target-node-id="test-sampler"
            label="Clip"
          ></clipping-knob>
        </fieldset>

        <!-- Feedback controls -->
        <fieldset class="control-group feedback-group">
          <legend>Feedback</legend>

          <feedback-knob
            target-node-id="test-sampler"
            label="Amount"
          ></feedback-knob>

          <feedback-pitch-knob
            target-node-id="test-sampler"
            label="Pitch"
          ></feedback-pitch-knob>

          <feedback-decay-knob
            target-node-id="test-sampler"
            label="Decay"
          ></feedback-decay-knob>

          <feedback-mode-toggle
            target-node-id="test-sampler"
            label=""
          ></feedback-mode-toggle>
        </fieldset>

        <fieldset class="control-group drift-group">
          <legend>Drift</legend>
          <loop-duration-drift-knob
            target-node-id="test-sampler"
            label="Loop Length"
          ></loop-duration-drift-knob>

          <pan-drift-toggle
            target-node-id="test-sampler"
            label="Pan"
          ></pan-drift-toggle>
        </fieldset>

        <fieldset class="control-group mod-group">
          <legend>Mod</legend>
          <am-modulation target-node-id="test-sampler"></am-modulation>
        </fieldset>

        <fieldset class="control-group amp-lfo-group">
          <legend>Amp LFO</legend>

          <gain-lfo-rate-knob
            target-node-id="test-sampler"
            label="Rate"
          ></gain-lfo-rate-knob>

          <gain-lfo-depth-knob
            target-node-id="test-sampler"
            label="Depth"
          ></gain-lfo-depth-knob>

          <gain-lfo-sync-toggle
            target-node-id="test-sampler"
            label=""
          ></gain-lfo-sync-toggle>
        </fieldset>

        <fieldset class="control-group pitch-lfo-group">
          <legend>Pitch LFO</legend>
          <pitch-lfo-rate-knob
            target-node-id="test-sampler"
            label="Rate"
          ></pitch-lfo-rate-knob>

          <pitch-lfo-depth-knob
            target-node-id="test-sampler"
            label="Depth"
          ></pitch-lfo-depth-knob>

          <pitch-lfo-sync-toggle
            target-node-id="test-sampler"
            label=""
          ></pitch-lfo-sync-toggle>
        </fieldset>

        <fieldset class="control-group toggle-group">
          <legend>Toggles</legend>

          <div>
            <midi-toggle target-node-id="test-sampler"></midi-toggle>
            <playback-direction-toggle
              target-node-id="test-sampler"
            ></playback-direction-toggle>

            <loop-lock-toggle target-node-id="test-sampler"></loop-lock-toggle>
            <hold-lock-toggle target-node-id="test-sampler"></hold-lock-toggle>
            <pitch-toggle target-node-id="test-sampler"></pitch-toggle>

            <sampler-status target-node-id="test-sampler"></sampler-status>
          </div>
        </fieldset>

        <fieldset class="control-group keyboard-group">
          <legend>Keyboard</legend>
          <!-- Computer keyboard just attaches keyhandlers (invisible by default) -->
          <computer-keyboard target-node-id="test-sampler"></computer-keyboard>

          <piano-keyboard
            id="piano-keyboard"
            class="piano-keyboard"
            target-node-id="test-sampler"
            width="800"
            height="80"
          ></piano-keyboard>

          <div class="keyboard-controls">
            <keymap-select target-node-id="test-sampler"></keymap-select>
            <glide-knob target-node-id="test-sampler"></glide-knob>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
