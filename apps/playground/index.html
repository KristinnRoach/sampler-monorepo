<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sampler Demo</title>

    <meta
      name="description"
      content="Playground for prototyping a sampler instrument "
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./src/style.css" />

    <script type="module" src="./src/main.ts" defer></script>
  </head>
  <body>
    <div id="page-wrapper" class="page-wrapper">
      <div style="padding: 2rem">
        <sampler-element node-id="test-sampler"></sampler-element>

        <div style="margin: 1rem 0; padding: 1rem; border: 1px solid #ccc">
          <div style="display: flex; gap: 1rem; flex-wrap: wrap">
            <!-- Envelopes -->

            <envelope-switcher
              target-node-id="test-sampler"
              width="100%"
              height="200px"
            ></envelope-switcher>

            <!-- <envelope-display
              target-node-id="test-sampler"
              envelope-type="amp-env"
            ></envelope-display>

            <envelope-display
              target-node-id="test-sampler"
              envelope-type="pitch-env"
            ></envelope-display>

            <envelope-display
              target-node-id="test-sampler"
              envelope-type="filter-env"
            ></envelope-display> -->

            <!-- Record / load sample -->
            <div>
              <record-button target-node-id="test-sampler"></record-button>
              <load-button target-node-id="test-sampler"></load-button>
            </div>

            <!-- Volume and mixing -->
            <div>
              <volume-knob target-node-id="test-sampler"></volume-knob>
              <dry-wet-knob target-node-id="test-sampler"></dry-wet-knob>
              <glide-knob target-node-id="test-sampler"></glide-knob>
            </div>

            <!-- Loop -->
            <div>
              <loop-start-knob target-node-id="test-sampler"></loop-start-knob>

              <loop-duration-knob
                target-node-id="test-sampler"
              ></loop-duration-knob>

              <loop-duration-drift-knob
                target-node-id="test-sampler"
              ></loop-duration-drift-knob>
            </div>

            <!-- Filters -->
            <div>
              <lowpass-filter-knob
                target-node-id="test-sampler"
              ></lowpass-filter-knob>

              <highpass-filter-knob
                target-node-id="test-sampler"
              ></highpass-filter-knob>
            </div>

            <!-- Effects -->
            <div>
              <reverb-knob target-node-id="test-sampler"></reverb-knob>
              <drive-knob target-node-id="test-sampler"></drive-knob>
              <clipping-knob target-node-id="test-sampler"></clipping-knob>
            </div>

            <!-- Feedback controls -->
            <div>
              <feedback-knob target-node-id="test-sampler"></feedback-knob>

              <feedback-pitch-knob
                target-node-id="test-sampler"
              ></feedback-pitch-knob>

              <feedback-decay-knob
                target-node-id="test-sampler"
              ></feedback-decay-knob>
            </div>

            <!-- MODULATION -->

            <!-- AM modulation -->
            <div>
              <am-mod-knob target-node-id="test-sampler"></am-mod-knob>
            </div>

            <div>
              <!-- Gain LFO -->
              <gain-lfo-rate-knob
                target-node-id="test-sampler"
              ></gain-lfo-rate-knob>

              <gain-lfo-depth-knob
                target-node-id="test-sampler"
              ></gain-lfo-depth-knob>

              <!-- Pitch LFO -->
              <pitch-lfo-rate-knob
                target-node-id="test-sampler"
              ></pitch-lfo-rate-knob>

              <pitch-lfo-depth-knob
                target-node-id="test-sampler"
              ></pitch-lfo-depth-knob>
            </div>

            <!-- Toggles -->
            <div>
              <midi-toggle target-node-id="test-sampler"></midi-toggle>

              <feedback-mode-toggle
                target-node-id="test-sampler"
              ></feedback-mode-toggle>

              <loop-lock-toggle
                target-node-id="test-sampler"
              ></loop-lock-toggle>

              <hold-lock-toggle
                target-node-id="test-sampler"
              ></hold-lock-toggle>

              <playback-direction-toggle
                target-node-id="test-sampler"
              ></playback-direction-toggle>

              <gain-lfo-sync-toggle
                target-node-id="test-sampler"
              ></gain-lfo-sync-toggle>

              <pitch-lfo-sync-toggle
                target-node-id="test-sampler"
              ></pitch-lfo-sync-toggle>

              <pan-drift-toggle
                target-node-id="test-sampler"
              ></pan-drift-toggle>
            </div>
          </div>

          <!-- Computer keyboard with modifier keys -->
          <computer-keyboard target-node-id="test-sampler"></computer-keyboard>

          <!-- Visual piano keyboard -->
          <piano-keyboard
            target-node-id="test-sampler"
            width="800"
            height="80"
            min-note="12"
            num-keys="60"
          ></piano-keyboard>
        </div>
      </div>
    </div>
  </body>
</html>
