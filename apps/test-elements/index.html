<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Audio Elements Demo</title>

    <meta
      name="description"
      content="Playground for demoing a musical web audio library (WIP)"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="node-container" class="node-container">
      <div class="instrument draggable lib-node dynamic">
          <sampler-element
            id="sampler-1"
            class="sampler"
          ></sampler-element>
        </div>

        <div class="instrument dynamic">
          <karplus-synth class="karplus lib-node draggable" id="karplus-2"></karplus-synth>
        </div>

      </div>
      
    </div>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
