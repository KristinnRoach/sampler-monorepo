<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Audio Elements Demo</title>

    <meta
      name="description"
      content="Playground for demoing a musical web audio library (WIP)"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="node-container">
      <div class="sampler dynamic">
        <sample-loader-element
          id="loader-1"
          class="lib-node draggable"
        ></sample-loader-element>

        <recorder-element
          id="recorder-1"
          class="lib-node draggable"
        ></recorder-element>

          <sampler-element
            id="sampler-1"
            class="lib-node draggable"
          ></sampler-element>

          <loop-controller
            id="loop-controller-1"
            class="lib-node draggable"
            destination="sampler-1"
          ></loop-controller>


          <envelope-element
            id="envelope-1"
            class="lib-node draggable"
            destination="sampler-1"
          ></envelope-element>
        </div>

        <div id="karplus-container" class="karplus dynamic">
          <karplus-synth class="lib-node draggable" id="karplus-2"></karplus-synth>
        </div>
      </div>
    </div>
    <script type="module" src="./src/register-components.js"></script>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
