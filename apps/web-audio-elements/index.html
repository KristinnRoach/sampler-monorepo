<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Elements</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Web Audio Elements Demo</h1>
      <p>Testing the SamplerElement from the audiolib package</p>

      <div class="sampler-container">
        <!-- The sampler-element will be imported from our audiolib package -->
        <sampler-element id="mySampler" polyphony="16"></sampler-element>
      </div>

      <div class="keyboard" id="keyboard"></div>

      <div class="controls">
        <div class="slider-group">
          <label>
            Loop Start: <span id="loopStartValue">0</span>s
            <input
              type="range"
              id="loopStart"
              min="0"
              max="1"
              step="0.01"
              value="0"
              disabled
            />
          </label>
        </div>

        <div class="slider-group">
          <label>
            Loop End: <span id="loopEndValue">0</span>s
            <input
              type="range"
              id="loopEnd"
              min="0"
              max="1"
              step="0.01"
              value="1"
              disabled
            />
          </label>
        </div>
      </div>

      <div id="info" class="info-panel">
        <p>Status: Waiting for initialization</p>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
