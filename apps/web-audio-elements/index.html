<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Elements Demo</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Web Audio Elements Demo</h1>
      <p>Testing the new Audio Web Components</p>

      <div class="connection-info" id="connection-info">
        <p>Connection status will appear here</p>
      </div>

      <div class="component-container">
        <h2>Sampler</h2>
        <sampler-element id="sampler1"></sampler-element>
      </div>

      <div class="component-container">
        <h2>Output</h2>
        <output-element id="output1"></output-element>
      </div>

      <div class="component-container">
        <h2>Keyboard</h2>
        <div class="keyboard" id="keyboard">
          <!-- Not in use (just keeping the option open for now)-->
        </div>
      </div>

      <div class="controls">
        <button id="connect-btn">Connect Sampler to Output</button>
        <button id="disconnect-btn">Disconnect</button>
      </div>
    </div>

    <script type="module" src="./src/audio-components.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
