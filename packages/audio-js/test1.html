<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiolib Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.5;
      }

      .piano {
        display: flex;
        margin: 20px 0;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .key {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 15px;
        background: white;
        border-right: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.1s;
      }

      .key:last-child {
        border-right: none;
      }

      .key[data-accidental='true'] {
        background: #333;
        color: white;
        flex: 0.8;
        height: 60%;
        position: relative;
        z-index: 1;
        margin: 0 -20px;
        border-radius: 0 0 4px 4px;
      }

      .key.active {
        background-color: #a7d4ff;
      }

      .key[data-accidental='true'].active {
        background-color: #2c5d8c;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .control-group {
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
      }

      .control-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .control-value {
        font-weight: bold;
        min-width: 40px;
        text-align: right;
      }

      input[type='range'] {
        width: 100%;
      }

      button {
        padding: 10px 15px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #0066b3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #status {
        margin: 10px 0;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Audiolib Example</h1>

    <div id="status">Waiting to start audio engine...</div>

    <h2>Keyboard</h2>
    <p>
      Play using your computer keyboard (A, W, S, E, D, F, T, G, Y, H, U, J, K)
      or by clicking:
    </p>

    <div class="piano">
      <div class="key" data-note="60">C</div>
      <div class="key" data-note="61" data-accidental="true">C#</div>
      <div class="key" data-note="62">D</div>
      <div class="key" data-note="63" data-accidental="true">D#</div>
      <div class="key" data-note="64">E</div>
      <div class="key" data-note="65">F</div>
      <div class="key" data-note="66" data-accidental="true">F#</div>
      <div class="key" data-note="67">G</div>
      <div class="key" data-note="68" data-accidental="true">G#</div>
      <div class="key" data-note="69">A</div>
      <div class="key" data-note="70" data-accidental="true">A#</div>
      <div class="key" data-note="71">B</div>
      <div class="key" data-note="72">C</div>
    </div>

    <h2>Controls</h2>

    <div class="controls">
      <div class="control-group">
        <div class="control-label">
          <span>Master Volume</span>
          <span id="param-gain" class="control-value">0.80</span>
        </div>
        <input
          type="range"
          class="control"
          data-param="gain"
          min="0"
          max="1"
          step="0.01"
          value="0.8"
          disabled
        />
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Attack</span>
          <span id="param-attack" class="control-value">0.01</span>
        </div>
        <input
          type="range"
          class="control"
          data-param="attack"
          min="0.001"
          max="2"
          step="0.001"
          value="0.01"
          disabled
        />
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Decay</span>
          <span id="param-decay" class="control-value">0.30</span>
        </div>
        <input
          type="range"
          class="control"
          data-param="decay"
          min="0.001"
          max="2"
          step="0.001"
          value="0.3"
          disabled
        />
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Sustain</span>
          <span id="param-sustain" class="control-value">0.70</span>
        </div>
        <input
          type="range"
          class="control"
          data-param="sustain"
          min="0"
          max="1"
          step="0.01"
          value="0.7"
          disabled
        />
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Release</span>
          <span id="param-release" class="control-value">0.80</span>
        </div>
        <input
          type="range"
          class="control"
          data-param="release"
          min="0.001"
          max="5"
          step="0.001"
          value="0.8"
          disabled
        />
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Loop Enabled</span>
          <span id="param-loopEnabled" class="control-value">Off</span>
        </div>
        <label>
          <input
            type="checkbox"
            class="control"
            data-param="loopEnabled"
            disabled
          />
          Enable Loop
        </label>
      </div>
    </div>

    <!-- Load the Audiolib modules -->
    <script src="AudioContextManager.js"></script>
    <script src="Voice.js"></script>
    <script src="Instrument.js"></script>

    <!-- Load the example code -->
    <script src="example.js"></script>
  </body>
</html>
